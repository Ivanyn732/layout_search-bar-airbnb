<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <div class="container">
      <form data-qa="big" class="search search_big">
        <div class="search_box">
          <img src="images/Search.svg" alt="icon">
          <input
          type="search"
          data-qa="keypress"
          class="input"
          placeholder="Try &#34Los Angeles&#34"
          >
        </div>
      </form>

      <form data-qa="small" class="search search_small">
        <div class="search_box">
          <img src="images/Search.svg" alt="icon">
          <input
          type="search"
          class="input"
          placeholder="Try &#34Los Angeles&#34"
          >
        </div>
      </form>
    </div>
  </body>
</html>
